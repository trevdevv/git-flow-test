<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Team Activity Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="alt">
            <h4 class="logo">Code Jam</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="nav-link"><a href="#">Specs</a></li>
                <li class="nav-link"><a href="#">Docs</a></li>
                <li class="nav-link"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Tracking for the future</h1>
                    <p>
                        Hold each team member accountability in a fun interactive way
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">
                        Free
                    </button>
                    <button class="cta-add">
                        Add To Chrome
                    </button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/userWorkingFromHome.jpg" alt="matebook">
            </div>
        </section>
    </main>
</body>
</html>
